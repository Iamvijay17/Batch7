<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contact.html"
                  >Contact</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2 shadow-none "
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-warning" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="text-center fs-1 fw-semibold p-3 ">Contact</div>

      <div class="container">
        <div class="card" style="height: 460px">
          <div class="row">
            <div class="col card-img">
              <img
                src="https://images.unsplash.com/photo-1468413253725-0d5181091126?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTQzfHxuYXR1cmV8ZW58MHwwfDB8fHww"
                alt=""
                width="600"
                height="458"
              />
            </div>

            <div class="col pt-5">
              <div class="row">
                <div class="col-2"></div>
                <div class="col-4">
                  <div class="form-floating mb-3">
                    <input
                      type="name"
                      class="form-control shadow-none"
                      id="floatingInput"
                      placeholder="name@example.com"
                    />
                    <label for="floatingInput">First Name</label>
                  </div>
                </div>
                <div class="col-4">
                  <div class="form-floating mb-3">
                    <input
                      type="name"
                      class="form-control shadow-none"
                      id="floatingInput"
                      placeholder="name@example.com"
                    />
                    <label for="floatingInput">Last Name</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col"></div>
                <div class="col-8">
                  <div class="form-floating mb-3">
                    <input
                      type="email"
                      class="form-control shadow-none"
                      id="floatingInput"
                      placeholder="name@example.com"
                    />
                    <label for="floatingInput">Email address</label>
                  </div>
                </div>
                <div class="col"></div>
              </div>
              <div class="row">
                <div class="col"></div>
                <div class="col-8">
                  <div class="form-floating mb-3">
                    <input
                      type="number"
                      class="form-control shadow-none"
                      id="floatingInput"
                      placeholder="name@example.com"
                    />
                    <label for="floatingInput">Phone Number</label>
                  </div>
                </div>
                <div class="col"></div>
              </div>
              <div class="row">
                <div class="col"></div>
                <div class="col-8">
                  <div class="form-floating">
                    <textarea
                      class="form-control shadow-none "
                      placeholder="Leave a comment here"
                      id="floatingTextarea2"
                      style="height: 100px"
                    ></textarea>
                    <label for="floatingTextarea2">Comments</label>
                  </div>
                </div>
                <div class="col"></div>
              </div>
              <div class="text-center pt-3">
                <a class="btn btn-primary" href="#" role="button">Submit</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
